<div class="userFormContainer">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <h2>User Creation Form</h2>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Your beautiful name goes here" formControlName='nameControl'>
            <mat-error *ngIf="nameControl.invalid">{{ getErrorMessageName() }}</mat-error>
            <mat-hint>2-10 characters</mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="cool@cool.com" formControlName='emailControl'>
            <mat-error *ngIf="emailControl.invalid">{{ getErrorMessageEmail() }}</mat-error>
            <mat-hint>Cool emails only</mat-hint>
        </mat-form-field>

        <button mat-stroked-button color="accent" type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
    
    <div *ngIf="userList"  class="createdUserList">
        <div *ngFor="let user of userList; let i = index">
            <ul>
                <li>Name: {{ user.nameControl }}</li>
                <li>Email: {{ user.emailControl }}</li>
            </ul>
        </div>
    </div>
</div>
